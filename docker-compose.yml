version: '3.8'

services:
  backend:
    build: .
    container_name: antigravity-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    networks:
      - antigravity-net

  cowrie:
    image: cowrie/cowrie:latest
    container_name: cowrie
    ports:
      - "2222:2222"
      - "2223:2223"
    volumes:
      - ./cowrie-log:/cowrie/var/log/cowrie
    networks:
      - antigravity-net

networks:
  antigravity-net:
    driver: bridge
