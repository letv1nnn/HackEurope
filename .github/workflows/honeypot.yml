name: CI

on:
  issues:
    types: [opened, labeled]

jobs:
  fix:
    if: contains(github.event.issue.labels.*.name, 'honeypot')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run Gemini
        id: gemini
        uses: google-github-actions/run-gemini-cli@v0.1.3
        with:
          prompt: |
            Issue body: ${{ github.event.issue.body }}. 
            Generate a patch as a **unified diff only**. 
            Do not include **any** extra text.

            example valid patch creating a test.txt file: 
            --- /dev/null
            +++ b/test.txt
            @@ -0,0 +1,3 @@
            +This is a test file.
            +It was created by an automated patch.
            +Hello World!
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}

      - name: Save patch
        run: echo "${{ steps.gemini.outputs.summary }}" > patch.diff

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create branch and apply patch
        run: |
          BRANCH_NAME="auto/security-fix-${{ github.run_id }}"
          git checkout -b $BRANCH_NAME

          # Check if patch can be applied cleanly
          if git apply --check patch.diff; then
            git apply patch.diff
          else
            echo "Patch cannot be applied cleanly. Aborting."
            echo "--- Patch content ---"
            cat patch.diff
            echo "--- Git apply error ---"
            git apply --check patch.diff 2>&1 || true
            exit 1
          fi

          git add .
          git commit -m "Auto security fix for honeypot issue #${{ github.event.issue.number }}"
          git push

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto Security Fix: Honeypot Issue #${{ github.event.issue.number }}"
          body: |
            This PR was automatically generated to mitigate the honeypot attack:
            ${{ github.event.issue.body }}
          base: main
          head: auto/security-fix-${{ github.run_id }}
          draft: true
